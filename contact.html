<body>

  <header class="header-full">
    <div class="container header">
      <div class="brand"><h1>Contact Us</h1></div>
      <nav class="nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section hero 6">
      <div class="container">
        <h2>Get in touch</h2>
        <p>If you'd like a quote or more info, use the contact form below.</p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <form action="#" method="post" aria-label="Contact form">
          <div class="field">
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" required>
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
          </div>

          <div class="field">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel">
          </div>

          <div class="field">
            <label for="service">Service Type</label>
            <select id="service" name="service">
              <option>Residential Rooftop</option>
              <option>Commercial System</option>
              <option>Battery Storage</option>
              <option>Maintenance</option>
            </select>
          </div>

          <div class="field">
            <label for="date">Preferred Date</label>
            <input id="date" name="date" type="date">
          </div>

          <div class="field">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
          </div>

          <div style="text-align:center;margin-top:12px;">
            <button class="btn" type="submit">Submit Request</button>
          </div>
        </form>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h3>Contact Details</h3>
        <ol>
          <li>Address: 12 Solar Way, Green City</li>
          <li>Phone: +234 800 000 000</li>
          <li>Email: info@sunbright-solar.example</li>
        </ol>

        <h3>Our Location</h3>
        <!-- placeholder map image (project requires Google map image) -->
    </section>

  </main>

  <footer class="footer">
    <div class="container">
      <div>SunBright Solar Energy</div>
      <div><a href="index.html">Back to home</a></div>
    </div>
  </footer>
